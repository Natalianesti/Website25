<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="nisia.css" />
  </head>
  <body>
    <button type="button" class="btn btn-primary">
      <a class="back-button" href="index.html">Back</a>
    </button>

    <div class="card" style="width: 18rem">
      <img src="dwdekanisa.jpg" class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">Γύρος στα Δωδεκάνησα</h5>
        <p class="card-text">Κάντε κλίκ για περισσότερες πληροφορίες</p>
        <a href="#" class="btn btn-primary">Λεπτομέριες</a>
      </div>
    </div>

    <div class="container my-5">
      <div class="p-5 text-center bg-body-tertiary rounded-3">
        <svg
          class="bi mt-4 mb-3"
          style="color: var(--bs-indigo)"
          width="100"
          height="100"
          aria-hidden="true"
        >
          <use xlink:href="#bootstrap"></use>
        </svg>
        <h1 class="text-body-emphasis">Jumbotron with icon</h1>
        <p class="col-lg-8 mx-auto fs-5 text-muted">
          This is a custom jumbotron featuring an SVG image at the top, some
          longer text that wraps early thanks to a responsive
          <code>.col-*</code> class, and a customized call to action.
        </p>
        <div class="d-inline-flex gap-2 mb-5">
          <button
            class="d-inline-flex align-items-center btn btn-primary btn-lg px-4 rounded-pill"
            type="button"
          >
            Call to action
            <svg class="bi ms-2" width="24" height="24" aria-hidden="true">
              <use xlink:href="#arrow-right-short"></use>
            </svg>
          </button>
          <button
            class="btn btn-outline-secondary btn-lg px-4 rounded-pill"
            type="button"
          >
            Secondary link
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
