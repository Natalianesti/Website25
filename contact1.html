      <form action="/action_page.php">
        <label for="fname">Όνομα</label>

          type="text"
          id="fname"
          name="firstname"
          placeholder="Πληκτρολόγησε όνομα"
        />

          id="subject"
          name="subject"
          placeholder="Άφησε σχόλιο"
